<ion-view view-title="new-Item">

<div class="bar bar-header">
  <h1 class="title"> Look Up </h1>
 </div>
 <ion-item nav-clear ng-controller="ImagenesCtrl" id="subcabecera" class="bar bar-subheader azulin"  href="#/app/home/{{ usuario }}">
 	<h2 id="subtitle">  &#xf108; New-Item </h2>
 </ion-item>

 <ion-content data-ng-controller="ItemImageCreationCtrl">
	<div class="form-group" >
	    <div>
	        <input type="file" title="Choose File" ng-model="image.imageFile" ><!-- NOT VALID -->
	        <input type="file" file-model="myFile" ><!-- VALID WITH NEW DIRECTIVE-->
	    </div>
	     <div >
	    <input type="file" file-model="myFile"/>
	    <button ng-click="ok(image)">upload me</button>
	    <button ng-click="ok(myFile)">upload me</button>
	</div>
	</div>
	<button type="submit" class="button button-large button-clear button-icon icon ion-plus-circled button-dark" ng-click="insert(item, imagen)"></button>
</ion-content>

<!-- Boton Flotante -->
<div id="boton_flotante" ng-controller="ButFloatCtrl">
	<a nav-clear class="button button-large button-clear button button-positive"  ng-click="openPopover($event)"><i class="button-icon ion-social-vimeo"></i></a>
</div>

<script id="botones_list.html" type="text/ng-template">
<ion-popover-view id="popover">

<a id="lista_popover" class="button button-large button-clear button-icon icon ion-android-storage" href="#/app/categories" ng-click="closePopover()">  Categories </a>
<a id="lista_popover" class="button button-large button-clear button-icon icon ion-images" href="#/app/category/all" ng-click="closePopover()">  All Items </a>
<a id="lista_popover"  class="button button-large button-clear button-icon ion-plus-round" href="#/app/new-Item" ng-click="closePopover()"> Add Item </a>

</ion-popover-view>
</script>

</ion-view>
